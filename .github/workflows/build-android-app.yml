name: "Build Android app"

on:
  workflow_dispatch:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install node JS
        uses: actions/setup-node@v4
        with:
          node-vesion: 18

      - name: install firebase cli
        run: npm install firebase-tools

      - name: Authenticate with firebase
        run: firebase login:ci --no-localhost

      - name: Download Files from Firebase Storage
        run: firebase storage:download --token "${{secreats.FIREBASE_TOKEN}}" --output ./downloaded-files gs://search-list-c9007.appspot.com/prod.keystore

      - name: Upload file to artificate
        uses: actions/upload-artifact@v4
        with:
          name: keystore
          path: android/app/build/outputs/apk/prod.keystore
          retention-days: 1
